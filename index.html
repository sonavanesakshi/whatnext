<html>
<head>
	<title>what next</title>
	<style>
		*{font-size:140%;font-family:Arial,Cambria;}
		body{background-image:url("img.JPEG");}
	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let name=document.getElementById("name");
		let ans=document.getElementById("ans");
		let job=document.getElementById("job");
		let ms=document.getElementById("ms");
		let mba=document.getElementById("mba");
		
		if(name.value=="")
		{
			alert("u did not enter name");
			name.focus();
			ans.innerHTML="";
			return;
		}
		else if (name.value.trim()=="")
		{
			alert ("name cannot be only spaces");
			name.value ="";
			ans.innerHTML="";
			return;
		}
		else if (!name.value.match(/^[A-Za-z]+$/))
		{
			alert("name should contain only alpha");
			name.value="";
			ans.innerHTML="";
			return;
		}
		let choice="";
		if (job.checked)	choice="job";
		else if (ms.checked)		choice="MS";
		else			choice="MBA";
		
		let msg="name="+name.value+ "choice"+choice;
		ans.innerHTML=msg;
		}
	</script>
</head>
<body>
<center>
	<h1>what next app </h1>
	<form onsubmit="show()">
	<input type="text" placeholder="enter ur name"id="name"/>
	<br><br>
	<input type="radio"name="c"id="job"checked=true/>job
	<input type="radio"name="c"id="ms"/>MS
	<input type="radio"name="c"id="mba"/>MBA
	<br><br>
	<input type="submit"/>
	</form>
	<h2 id ="ans"/>
</center>
</body>
</html>
